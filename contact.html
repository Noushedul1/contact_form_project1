<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end font-awesome  -->
    <!-- start bootstrap 4 css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- end bootstrap 4 css  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="contact_banner">
        
    </div>
    <div class="container contact_title">
        <h1>contact</h1>
    </div>
    <!-- start nav-bar  -->
    <div class="nav-bar">
        <nav>
            <ul>
                <li class="list-style-none">
                    <a href="" class="text-decoration-none text-dark">Home</a>
                </li>
                <li class="list-style-none">
                    <a href="" class="text-decoration-none"><span class="m-2">|</span>Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- end nav-bar  -->
    <!-- start contact info  -->
    <div class="contact_info">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 mt-4">
                    <div class="address">
                        <span class="blue_circle">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                        <h5><strong>Address: </strong></h5>
                        <p>
                            30 Commercial Road Fratton, victoria Australia-367
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mt-4">
                    <div class="mail_address">
                        <span class="blue_circle">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <h5><strong>Mail Address: </strong></h5>
                        <span>hello@edu.com</span>
                        <p>hello@envato.com</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mt-4">
                    <div class="phone">
                        <span class="blue_circle">
                            <i class="fa-solid fa-phone-flip"></i>
                        </span>
                        <h5><strong>Phone: </strong></h5>
                        <span>1-888-452-1505</span>
                        <p>1-888-452-1340</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact info  -->
    <!-- start form  -->
    <div class="contact_form mt-5">
        <div class="container">
            <div class="contact_heading text-center">
                <p><strong>Contact</strong></p>
                <h3><strong>Get In Touch</strong></h3>
            </div>
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control bgColor" name="fname" placeholder="Your name">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control bgColor" name="mail" placeholder="Your Mail">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control bgColor" name="phone" placeholder="Your phone no.">
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea name="message" class="form-control bgColor" id="" cols="30" rows="10" placeholder="Message...."></textarea>
                        </div>
                        <div class="submit_btn mb-4">
                            <button type="submit" name="submit"><strong>Submit</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end form  -->


    <!-- for bootstrap 4  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
   <!-- for bootstrap 4 -->
</body>
</html>
